<html>
    <head>
        <title>Spreadsheet Replica</title>
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Spreadsheet App</h1>
        </div>
        <div class="tab">
                <button class="tablinks" id="addRow">Add Row</button>
                <button class="tablinks" id="addColumn">Add Column</button>
                <button class="tablinks" id="deleteRow">Delete Row</button>
                <button class="tablinks" id="deleteColumn">Delete Column</button>
                <button class="tablinks" id="exportCSV">Export CSV</button>
                <button class="tablinks" id="uploadCSV">Upload CSV</button>
                <input type="file" id="fileUpload"/>
        </div>
        <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
